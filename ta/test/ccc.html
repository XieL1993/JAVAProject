<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./resources/layui-v2.4.3/layui/css/layui.css" media="all">
    <script src="./resources/layui-v2.4.3/layui/layui.js" charset="utf-8"></script>
</head>
<body>
<div class="layui-inline" style="margin: 100px">
    <label class="layui-form-label">选择日期</label>
    <div class="layui-input-inline">
        <input type="text" class="layui-input" id="test-limit1" placeholder="请选择日期">
    </div>
</div>
<script type="text/javascript">
    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //限定可选日期
        var ins22 = laydate.render({
            elem: '#test-limit1',
            max: '2010-10-14',
            value:'2010-10-13',
            isInitValue: false,
            start: '2014-06-15 23:00:00',    //开始日期
            ready: function () {
                // ins22.hint('日期可选值设定在 <br> 2016-10-14 到 2080-10-14');
            }
        });
    });
</script>
</body>
</html>
