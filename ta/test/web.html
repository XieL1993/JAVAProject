<!DOCTYPE html>

<head>

        .form{
            width: 300px;

<body>
<form class="form" id="queryForm">

<script type="text/javascript">

    var contextPath;
    var options;
    //
    var $queryForm;
    var queryForm;
$(function () {
    // 全局变量定义
    contextPath = '/bomp/';
    options = {contextPath: contextPath};
    //
    $queryForm = $("#queryForm");
    queryForm = $queryForm.webForm(options);
})
</script>
